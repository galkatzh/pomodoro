<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-type {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .status {
            font-size: 1rem;
            margin-bottom: 20px;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .summary-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .summary-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .summary-chart {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            position: relative;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin: 10px 0;
            height: 40px;
        }

        .bar-label {
            width: 120px;
            text-align: right;
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .bar-container {
            flex: 1;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            transition: width 0.5s ease;
        }

        .session-bar { background: #4CAF50; }
        .short-break-bar { background: #FF9800; }
        .long-break-bar { background: #2196F3; }
        .idle-session-bar { background: #9E9E9E; }
        .idle-break-bar { background: #607D8B; }

        .close-btn {
            background: #f44336;
            float: right;
            margin: -10px -10px 20px 0;
        }

        .time-display {
            display: inline-block;
            min-width: 60px;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }

        .setting-group {
            margin: 20px 0;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .setting-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .settings-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
        }

        .save-btn:hover {
            background: #45a049;
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <button class="settings-btn" onclick="showSettings()" title="Settings">⚙</button>
    
    <div class="container">
        <div class="timer-type" id="timerType">Ready to Start</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="status" id="status">Stopped</div>
        
        <div class="controls">
            <button onclick="startSession()">Start Session (25m)</button>
            <button onclick="startShortBreak()">Short Break (5m)</button>
            <button onclick="startLongBreak()">Long Break (15m)</button>
            <button onclick="pauseTimer()" id="pauseBtn">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="showSummary()">Summary</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="sessionCount">0</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="shortBreakCount">0</div>
                <div class="stat-label">Short Breaks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="longBreakCount">0</div>
                <div class="stat-label">Long Breaks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSessionTime">0m</div>
                <div class="stat-label">Session Time</div>
            </div>
        </div>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <button class="close-btn" onclick="closeSettings()">×</button>
            <h2>Timer Settings</h2>
            
            <div class="setting-group">
                <label for="sessionDuration">Session Duration (minutes):</label>
                <input type="number" id="sessionDuration" min="1" max="120" value="25">
            </div>
            
            <div class="setting-group">
                <label for="shortBreakDuration">Short Break Duration (minutes):</label>
                <input type="number" id="shortBreakDuration" min="1" max="60" value="5">
            </div>
            
            <div class="setting-group">
                <label for="longBreakDuration">Long Break Duration (minutes):</label>
                <input type="number" id="longBreakDuration" min="1" max="60" value="15">
            </div>
            
            <div class="settings-buttons">
                <button class="cancel-btn" onclick="closeSettings()">Cancel</button>
                <button class="save-btn" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <div class="summary-modal" id="summaryModal">
        <div class="summary-content">
            <button class="close-btn" onclick="closeSummary()">×</button>
            <h2>Time Summary</h2>
            <div class="summary-chart" id="summaryChart">
                <!-- Chart will be generated here -->
            </div>
            <div id="summaryDetails"></div>
        </div>
    </div>

    <script>
        // Timer state
        let currentTimer = null;
        let isRunning = false;
        let isPaused = false;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let currentType = 'session';
        
        // Tracking variables
        let sessionCount = 0;
        let shortBreakCount = 0;
        let longBreakCount = 0;
        let totalSessionTime = 0;
        let totalShortBreakTime = 0;
        let totalLongBreakTime = 0;
        let idleTimeAfterSession = 0;
        let idleTimeAfterBreak = 0;
        
        // Idle tracking
        let idleStartTime = null;
        let lastCompletedType = null; // 'session', 'short-break', 'long-break'
        
        // Timer durations (in seconds) - now customizable
        let DURATIONS = {
            session: 25 * 60,
            'short-break': 5 * 60,
            'long-break': 15 * 60
        };

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStatus() {
            const statusEl = document.getElementById('status');
            const typeEl = document.getElementById('timerType');
            
            if (isRunning && !isPaused) {
                statusEl.textContent = 'Running';
                typeEl.textContent = currentType === 'session' ? 'Work Session' : 
                                   currentType === 'short-break' ? 'Short Break' : 'Long Break';
            } else if (isPaused) {
                statusEl.textContent = 'Paused';
            } else {
                statusEl.textContent = 'Stopped';
                typeEl.textContent = 'Ready to Start';
            }
        }

        function updateStats() {
            document.getElementById('sessionCount').textContent = sessionCount;
            document.getElementById('shortBreakCount').textContent = shortBreakCount;
            document.getElementById('longBreakCount').textContent = longBreakCount;
            document.getElementById('totalSessionTime').textContent = Math.round(totalSessionTime / 60) + 'm';
        }

        function startTimer(type, duration) {
            // Stop idle tracking when starting a new timer
            if (idleStartTime && lastCompletedType) {
                const idleTime = Date.now() - idleStartTime;
                if (lastCompletedType === 'session') {
                    idleTimeAfterSession += idleTime;
                } else {
                    idleTimeAfterBreak += idleTime;
                }
                idleStartTime = null;
            }

            currentType = type;
            timeLeft = duration;
            isRunning = true;
            isPaused = false;
            
            if (currentTimer) {
                clearInterval(currentTimer);
            }
            
            currentTimer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        completeTimer();
                    }
                }
            }, 1000);
            
            updateDisplay();
            updateStatus();
        }

        function completeTimer() {
            isRunning = false;
            isPaused = false;
            clearInterval(currentTimer);
            
            // Update counters and time tracking
            if (currentType === 'session') {
                sessionCount++;
                totalSessionTime += DURATIONS.session;
            } else if (currentType === 'short-break') {
                shortBreakCount++;
                totalShortBreakTime += DURATIONS['short-break'];
            } else if (currentType === 'long-break') {
                longBreakCount++;
                totalLongBreakTime += DURATIONS['long-break'];
            }
            
            // Start idle tracking
            lastCompletedType = currentType;
            idleStartTime = Date.now();
            
            updateStats();
            updateStatus();
            
            // Play notification sound (if supported)
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRuQDAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YcADAACA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38AgP9/AID/fwCA/38=');
                audio.volume = 0.7;
                audio.play().catch(() => {}); // Ignore errors if audio fails
                setTimeout(() => {
                    audio.play().catch(() => {});
                }, 1000);
                setTimeout(() => {
                    audio.play().catch(() => {});
                }, 2000); 
            } catch (e) {}
        }

        function startSession() {
            startTimer('session', DURATIONS.session);
        }

        function startShortBreak() {
            startTimer('short-break', DURATIONS['short-break']);
        }

        function startLongBreak() {
            startTimer('long-break', DURATIONS['long-break']);
        }

        function pauseTimer() {
            if (isRunning) {
                isPaused = !isPaused;
                document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
                updateStatus();
            }
        }

        function resetTimer() {
            if (currentTimer) {
                clearInterval(currentTimer);
            }
            
            // If we were in the middle of a timer, start idle tracking
            if (isRunning && lastCompletedType) {
                idleStartTime = Date.now();
            }
            
            isRunning = false;
            isPaused = false;
            timeLeft = DURATIONS.session;
            currentType = 'session';
            document.getElementById('pauseBtn').textContent = 'Pause';
            
            updateDisplay();
            updateStatus();
        }

        function showSettings() {
            // Load current settings into the form
            document.getElementById('sessionDuration').value = DURATIONS.session / 60;
            document.getElementById('shortBreakDuration').value = DURATIONS['short-break'] / 60;
            document.getElementById('longBreakDuration').value = DURATIONS['long-break'] / 60;
            
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            const sessionMin = parseInt(document.getElementById('sessionDuration').value);
            const shortBreakMin = parseInt(document.getElementById('shortBreakDuration').value);
            const longBreakMin = parseInt(document.getElementById('longBreakDuration').value);
            
            // Validate inputs
            if (sessionMin < 1 || sessionMin > 120) {
                alert('Session duration must be between 1 and 120 minutes');
                return;
            }
            if (shortBreakMin < 1 || shortBreakMin > 60) {
                alert('Short break duration must be between 1 and 60 minutes');
                return;
            }
            if (longBreakMin < 1 || longBreakMin > 60) {
                alert('Long break duration must be between 1 and 60 minutes');
                return;
            }
            
            // Update durations
            DURATIONS.session = sessionMin * 60;
            DURATIONS['short-break'] = shortBreakMin * 60;
            DURATIONS['long-break'] = longBreakMin * 60;
            
            // Update button labels
            document.querySelector('button[onclick="startSession()"]').textContent = `Start Session (${sessionMin}m)`;
            document.querySelector('button[onclick="startShortBreak()"]').textContent = `Short Break (${shortBreakMin}m)`;
            document.querySelector('button[onclick="startLongBreak()"]').textContent = `Long Break (${longBreakMin}m)`;
            
            // If not currently running a timer, update the display to show new session time
            if (!isRunning) {
                timeLeft = DURATIONS.session;
                updateDisplay();
            }
            
            // Save to localStorage for persistence
            try {
                localStorage.setItem('pomodoroSettings', JSON.stringify({
                    session: sessionMin,
                    shortBreak: shortBreakMin,
                    longBreak: longBreakMin
                }));
            } catch (e) {
                // Ignore localStorage errors
            }
            
            closeSettings();
        }

        function loadSettings() {
            try {
                const saved = localStorage.getItem('pomodoroSettings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    DURATIONS.session = settings.session * 60;
                    DURATIONS['short-break'] = settings.shortBreak * 60;
                    DURATIONS['long-break'] = settings.longBreak * 60;
                    
                    // Update button labels
                    document.querySelector('button[onclick="startSession()"]').textContent = `Start Session (${settings.session}m)`;
                    document.querySelector('button[onclick="startShortBreak()"]').textContent = `Short Break (${settings.shortBreak}m)`;
                    document.querySelector('button[onclick="startLongBreak()"]').textContent = `Long Break (${settings.longBreak}m)`;
                    
                    // Update initial display
                    timeLeft = DURATIONS.session;
                    updateDisplay();
                }
            } catch (e) {
                // Ignore localStorage errors
            }
        }

        function formatTime(milliseconds) {
            const minutes = Math.floor(milliseconds / (1000 * 60));
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            
            if (hours > 0) {
                return `${hours}h ${remainingMinutes}m`;
            }
            return `${minutes}m`;
        }

        function showSummary() {
            // Update idle time if currently idle
            let currentIdleAfterSession = idleTimeAfterSession;
            let currentIdleAfterBreak = idleTimeAfterBreak;
            
            if (idleStartTime && lastCompletedType) {
                const currentIdle = Date.now() - idleStartTime;
                if (lastCompletedType === 'session') {
                    currentIdleAfterSession += currentIdle;
                } else {
                    currentIdleAfterBreak += currentIdle;
                }
            }

            const totalTime = totalSessionTime * 1000 + totalShortBreakTime * 1000 + 
                            totalLongBreakTime * 1000 + currentIdleAfterSession + currentIdleAfterBreak;
            
            const data = [
                { label: 'Sessions', time: totalSessionTime * 1000, class: 'session-bar' },
                { label: 'Short Breaks', time: totalShortBreakTime * 1000, class: 'short-break-bar' },
                { label: 'Long Breaks', time: totalLongBreakTime * 1000, class: 'long-break-bar' },
                { label: 'Idle (after session)', time: currentIdleAfterSession, class: 'idle-session-bar' },
                { label: 'Idle (after break)', time: currentIdleAfterBreak, class: 'idle-break-bar' }
            ];

            let chartHTML = '';
            data.forEach(item => {
                const percentage = totalTime > 0 ? (item.time / totalTime) * 100 : 0;
                const timeStr = formatTime(item.time);
                
                chartHTML += `
                    <div class="chart-bar">
                        <div class="bar-label">${item.label}:</div>
                        <div class="bar-container">
                            <div class="bar-fill ${item.class}" style="width: ${percentage}%">
                                ${percentage > 10 ? timeStr : ''}
                            </div>
                        </div>
                        <div class="time-display">${timeStr}</div>
                    </div>
                `;
            });

            document.getElementById('summaryChart').innerHTML = chartHTML;
            
            const detailsHTML = `
                <h3>Detailed Statistics</h3>
                <p><strong>Total Sessions:</strong> ${sessionCount}</p>
                <p><strong>Total Short Breaks:</strong> ${shortBreakCount}</p>
                <p><strong>Total Long Breaks:</strong> ${longBreakCount}</p>
                <p><strong>Total Active Time:</strong> ${formatTime(totalSessionTime * 1000 + totalShortBreakTime * 1000 + totalLongBreakTime * 1000)}</p>
                <p><strong>Total Idle Time:</strong> ${formatTime(currentIdleAfterSession + currentIdleAfterBreak)}</p>
                <p><strong>Total Time Tracked:</strong> ${formatTime(totalTime)}</p>
            `;
            
            document.getElementById('summaryDetails').innerHTML = detailsHTML;
            document.getElementById('summaryModal').style.display = 'flex';
        }

        function closeSummary() {
            document.getElementById('summaryModal').style.display = 'none';
        }

        // Initialize display
        loadSettings(); // Load saved settings first
        updateDisplay();
        updateStatus();
        updateStats();

        // Close modal when clicking outside
        document.getElementById('summaryModal').onclick = function(e) {
            if (e.target === this) {
                closeSummary();
            }
        };

        // Close settings modal when clicking outside
        document.getElementById('settingsModal').onclick = function(e) {
            if (e.target === this) {
                closeSettings();
            }
        };
    </script>
</body>
</html>
